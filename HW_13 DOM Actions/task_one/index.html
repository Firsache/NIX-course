<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework JS DOM actions</title>
    <style>
        table {
            border-collapse: collapse;
        }
    
        td,
        th {
            border: 1px solid black;
            padding: 3px;
            text-align: center;
        }
    
        th {
            font-weight: bold;
            background-color: #e6e6e6ee;
        }
    </style>
</head>

<body>
    <div id="calendar"></div>
    

    <script>
        function createCalendar(elem, year, month) {

            let mon = month - 1;
            let day = new Date(year, mon);

            let table = '<table><tr><th>пн</th><th>вт</th><th>ср</th><th>чт</th><th>пт</th><th>сб</th><th>вс</th></tr><tr>';

            for (let i = 0; i < getDay(day); i++) {
                table += '<td></td>';
            }

            while (day.getMonth() == mon) {
                table += '<td>' + day.getDate() + '</td>';

                if (getDay(day) % 7 == 6) {
                    table += '</tr><tr>';
                }

                day.setDate(day.getDate() + 1);
            }

            if (getDay(day) != 0) {
                for (let i = getDay(day); i < 7; i++) {
                    table += '<td></td>';
                }
            }

            table += '</tr></table>';
            elem.innerHTML = table;
        }

        function getDay(date) {
            let day = date.getDay();
            if (day == 0) day = 7;
            return day - 1;
        }

        createCalendar(calendar, 2022, 10);

    </script>
</body>

</html>
