<html lang="en">

<head>

    <title>homework JS DOM actions</title>
    <style>
        #genres{
            font-size: 24px;
            margin-left: 50px;
        }

</head>

<body>
    <select id="genres">
        <option value="rock">Рок</option>
        <option value="blues" selected>Блюз</option>
    </select>

    <script>
        let genres = document.getElementById('genres');
        genres.insertAdjacentHTML('afterbegin', '<option value="classic">Класика</option>');
        genres.options[0].selected = true;

    </script>
</body>

</html>
