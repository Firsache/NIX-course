<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>This is a page for a future game</h1>
        <div class="quiz" id="quiz">
            <div class="quiz-questions" id="questions">
                <div class="quiz-questions-item">
                    <div class="quiz-questions-item__question">Питання 1</div>
                    <ul class="quiz-questions-item__answers">
                        <li>
                            <label>
                                <input type="radio" name="q1">
                                Відповідь 1
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="q1">
                                Відповідь 2
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="q1">
                                Відповідь 3
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="q1">
                                Відповідь 4
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="quiz-indicator" id="indicator">1/15</div>
            <div class="quiz-results" id="results">
                <div class="quiz-results-item__question">Питання 1</div>
                <ul class="quiz-results-item__answers">
                    <li>Відповідь 1</li>
                    <li>Відповідь 2</li>
                    <li>Відповідь 3</li>
                    <li>Відповідь 4</li>
                </ul>
            </div>
            <div class="quiz-controls">
                <button class="btn-next" id="btn-next">Перехід до наступного питання</button>
                <button class="btn-finish" id="btn-finish">Закінчити гру</button>
                <button class="btn-restart" id="btn-restart">Пройти гру з початку</button>
            </div>
        </div>
        
        
        
    </div>
    <footer>
            <a href="/Project_2-calc-rand-game/index.html">Go back to the main page</a>
        </footer>
    <script src="./script.js"></script>
</body>
</html>
