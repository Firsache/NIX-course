<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">

<body>
    <div class="main-container">
        <div class="container">
            <div class="game-content">
                <div id="options">
                    <div id="fifty" class="options-button" data-bind="click: fifty"></div>
                    <div id="phone-friend" class="options-button" data-bind="click: fadeOutOption"></div>
                    <div id="audience" class="options-button" data-bind="click: fadeOutOption"></div>
                </div>
                <img src="./img/logo.png" alt="logo how to become a millionaire" id="logo" width="200" />
                <div class="quiz" id="quiz">
                    <div class="quiz-questions" id="questions"></div>
            
                    <div class="quiz-indicator" id="indicator">1/15</div>
                    <div class="quiz-results" id="results"></div>
                    <div class="quiz-controls">
                        <button class="btn-next button" id="btn-next" disabled>Next question</button>
                        
                        <button class="btn-restart button" id="btn-restart">Restart the game</button>
                    </div>
                </div>
            </div>
            
            <div class="pyramid">
                <ul class="money-list" id="levels">
                    
                </ul>
            </div>
        </div>
        
        <footer>
            <a class="footer-link button" href="/Project_2-calc-rand-game/index.html">Go back to the main page</a>
        </footer>
