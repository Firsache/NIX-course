<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <form name="search">

    <hr>
    <form name="search-person">
        Search the visitors:
        <table id="age-table">
            <tr>
                <td>Age:</td>
                <td id="age-list">
                    <label>
                        <input type="radio" name="age" value="young">less than
                        18</label>
                    <label>
                        <input type="radio" name="age" value="mature">18-50</label>
                    <label>
                        <input type="radio" name="age" value="senior">more than
                        50</label>

            </tr>

    <script>
        let table = document.querySelector('#age-list');
        console.log(table);
        let labels = document.querySelectorAll('label');
        console.log(labels);
        let age = document.getElementsByTagName('td')[0];
        console.log(age);
        let search = document.querySelector('form[name="search"]');
        console.log(search);
        let inputFirst = document.querySelectorAll('input')[0];
        console.log(inputFirst);
        let inputs = document.querySelectorAll('input');
